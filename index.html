<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>F1 Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🏎️ Formula 1 Fan Page</h1>
    <nav>
      <a href="#">Domů</a>
      <a href="#calendar">Kalendář</a>
      <a href="#standings">Tabulka</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Vítej na mojí F1 stránce 🚀</h2>
    <button onclick="loadRaces()">Načíst závody 2025</button>
    <button onclick="loadStandingsHardcoded()">Načíst tabulku jezdců</button>
  </section>

  <section id="calendar">
    <h2>📅 Kalendář závodů 2025</h2>
    <div id="race-list" class="cards"></div>
  </section>

  <section id="standings">
    <h2>🏆 Průběžné pořadí jezdců 2025</h2>
    <table id="standings-table">
      <thead>
        <tr><th>Pozice</th><th>Jezdec</th><th>Tým</th><th>Body</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <footer>
    <p>© 2025 Moje F1 stránka | Data z FastF1 API</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
