<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F1 Web</title>
<style>
  body { font-family: Arial; background: #111; color: #eee; margin: 0; }
  header { background: #d50000; padding: 1rem; text-align: center; }
  header h1 { margin-bottom: 0.5rem; }
  nav a { margin: 0 10px; color: white; text-decoration: none; font-weight: bold; }
  nav a:hover { text-decoration: underline; }
  .hero { text-align: center; padding: 2rem; background: #333; }
  .hero button { margin:5px; background:#d50000; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; }
  .hero button:hover { background:#b00000; }
  #calendar, #standings { padding:2rem; }
  #calendar h2, #standings h2 { text-align:center; margin-bottom:1rem; }
  .cards { display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:1rem; }
  .card { background:#222; border-radius:10px; padding:1rem; box-shadow:0 0 10px rgba(255,255,255,0.1); }
  .card h3 { color:#d50000; }
  #standings-table { width:90%; margin:auto; border-collapse: collapse; }
  #standings-table th, #standings-table td { padding:10px; text-align:center; border-bottom:1px solid #333; }
  #standings-table th { background:#d50000; color:white; }
  #standings-table tr:hover { background:#333; }
  footer { background:#000; padding:1rem; text-align:center; font-size:0.9rem; }
  footer a { color:#d50000; text-decoration:none; }
</style>
</head>
<body>

<header>
<h1>🏎️ Formula 1 Fan Page</h1>
<nav>
<a href="#">Domů</a>
<a href="#calendar">Kalendář</a>
<a href="#standings">Tabulka</a>
</nav>
</header>

<section class="hero">
<h2>Vítej na mojí F1 stránce 🚀</h2>
<p>Najdeš tu kalendář závodů a průběžné pořadí jezdců sezóny 2025.</p>
<button onclick="loadRaces()">Načíst závody 2025</button>
<button onclick="loadStandings()">Načíst tabulku jezdců</button>
</section>

<section id="calendar">
<h2>📅 Kalendář závodů 2025</h2>
<div id="race-list" class="cards"></div>
</section>

<section id="standings">
<h2>🏆 Průběžné pořadí jezdců 2025</h2>
<table id="standings-table">
<thead>
<tr><th>Pozice</th><th>Jezdec</th><th>Tým</th><th>Body</th></tr>
</thead>
<tbody></tbody>
</table>
</section>

<footer>
<p>© 2025 Moje F1 stránka | Powered by <a href="https://ergast.com/mrd/">Ergast API</a></p>
</footer>

<script>
async function loadRaces(){
  try{
    const res = await fetch('https://ergast.com/api/f1/2025.json');
    const data = await res.json();
    const races = data.MRData.RaceTable.Races;
    const container = document.getElementById('race-list');
    container.innerHTML = '';
    races.forEach(race=>{
      const card = document.createElement('div');
      card.className='card';
      card.innerHTML=`
        <h3>${race.raceName}</h3>
        <p><strong>Kolo:</strong> ${race.round}</p>
        <p><strong>Datum:</strong> ${race.date}</p>
        <p><strong>Místo:</strong> ${race.Circuit.Location.locality}, ${race.Circuit.Location.country}</p>
      `;
      container.appendChild(card);
    });
  }catch(err){ console.error(err); alert('Nepodařilo se načíst závody'); }
}

async function loadStandings(){
  try{
    const res = await fetch('https://ergast.com/api/f1/2025/driverStandings.json');
    const data = await res.json();
    const standings = data.MRData.StandingsTable.StandingsLists[0].DriverStandings;
    const tbody = document.querySelector('#standings-table tbody');
    tbody.innerHTML='';
    standings.forEach(driver=>{
      const row = document.createElement('tr');
      row.innerHTML=`
        <td>${driver.position}</td>
        <td>${driver.Driver.givenName} ${driver.Driver.familyName}</td>
        <td>${driver.Constructors[0].name}</td>
        <td>${driver.points}</td>
      `;
      tbody.appendChild(row);
    });
  }catch(err){ console.error(err); alert('Nepodařilo se načíst tabulku jezdců'); }
}
</script>

</body>
</html>
